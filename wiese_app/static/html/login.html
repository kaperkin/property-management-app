<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>
           Wiese
   </title>
   <link rel="stylesheet" type="text/css" href='/css/main.css'/>
</head>
<body>
   <header>
        <span id="header">Wiese Property</span>
   </header>

    <div id="login">
        <form action="/login/" method="POST">
            <fieldset>
                <legend>Sign In</legend>
                    <label>UserName
                    <input type="text" name="username">
                    </label><br>

                    <label>Password
                    <input type="password" name="password">
                    </label><br>

                    <input type="submit" value="login">

            </fieldset>
        </form>
        <h3 id="newUser" style="text-decoration: underline">Create New User</h3>
    </div>

    <div id="createUser" class="content">
        <h3>Register</h3>
        <div>
            <fieldset>
                <input type="hidden" value="0" id="id">
                <!-- Unused input connected to changeValue() in login.js-->
                <!--<input type="hidden" value="0" id="BuildingId">-->
                <legend>Contact Information</legend>
                <input id="manager" type="radio" name="user_type" value="m">
                <label for="manager">Manager</label>

                <input id="renter" type="radio" name="user_type" value="r" checked>
                <label for="renter">Renter</label><br>

                <div id="buildingListContainer">
                <label>Building
                    <select name = "rental" id="buildingList">
                    </select>
                </label><br>
                </div>

                <label>First Name
                    <input id="first_name" type="text" name="first_name">
                </label><br>

                <label>Last Name
                    <input id="last_name" type="text" name="last_name">
                </label><br>

                <label>Email
                    <input id="email" type="text" name="email">
                </label><br>

                <label>UserName
                    <input id="username" type="text" name="username">
                </label><br>

                <label>Password
                    <input id="password" type="password" name="password">
                </label><br>

                <button onclick="addUser()">Save</button>
                <button onclick="home()">Cancel</button>
            </fieldset>
        </div>
    </div>
   </body>

<script type="text/javascript" src='/js/login.js'></script>
</html>
