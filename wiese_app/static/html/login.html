<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Wiese
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Merriweather&subset=latin-ext,latin' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href='/css/login.css'/>
</head>
<body>
<header class="header">
    <div class="row">
        <h1 class=" col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1" id="header">WIESE PROPERTY</h1>
        </div>
</header>

<!-- welcome view -->
<div class="wrapper content" id="welcomeButtons">
    <!--show renter view, hide all else -->
    <div class="button" id="renterButton">Renter</div>
    <!--show owner view(old index) hide all else -->
    <div class="button" id="ownerButton">Manager</div>
</div>


<div id="login" class="content form-field">
    <form action="/login/" method="POST">
        <fieldset>
            <legend>Sign In</legend>
            <div class="inner-form">
                <label>UserName
                    <input type="text" name="username">
                </label><br>

                <label>Password
                    <input type="password" name="password">
                </label><br>
            </div>
            <button class="save-cancel-delete-button" type="submit" value="login">login
        </fieldset>
    </form>
    <h3 id="newUser" style="text-decoration: underline">Create New User</h3>
</div>

<div id="createUser" class="content form-field">
    <h3>Register</h3>

    <div>
        <fieldset>
            <input type="hidden" value="0" id="id">
            <input type="hidden" value="" id="userType"
            <!-- Unused input connected to changeValue() in login.js-->
            <!--<input type="hidden" value="0" id="BuildingId">-->
            <legend>Contact Information</legend>
            <div class="inner-form">
                <div id="buildingListContainer">
                    <label id="building-label">Building</label>
                    <select name="rental" id="buildingList">
                    </select>
                </div>
                <br>

                <label>First Name
                    <input id="first_name" type="text" name="first_name">
                </label><br>

                <label>Last Name
                    <input id="last_name" type="text" name="last_name">
                </label><br>

                <label>Email
                    <input id="email" type="text" name="email">
                </label><br>

                <label>UserName
                    <input id="username" type="text" name="username">
                </label><br>

                <label>Password
                    <input id="password" type="password" name="password">
                </label><br>
            </div>
            <div class="save-cancel-delete-button" onclick="addUser()">Save</div>
            <div class="save-cancel-delete-button" onclick="home()">Cancel</div>
        </fieldset>
    </div>
</div>

<footer>
    <span>Check out my code on <a href="https://github.com/kaperkin">GitHub</a></span>
    <span>Connect with me on <a href="">LinkedIn</a> or <a href="https://twitter.com/kaperkin">Twitter</a></span>
</footer>

</body>

<script type="text/javascript" src='/js/login.js'></script>
</html>
