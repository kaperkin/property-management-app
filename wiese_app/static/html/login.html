<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-us-compatible' content='ie-edge'>
    <title>Wiese Property</title>
    <meta name='description' content='A maintenance request app for Wiese Property'>
    <meta name='viewport' content='width-devide-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Merriweather&subset=latin-ext,latin' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href='/css/base.css'/>
    <link rel="stylesheet" type="text/css" href='/css/login.css'/>
</head>
<body>
<header class="header jumbotron">
    <div class="container-fluid">
        <h1 id="header">WIESE PROPERTY</h1>
    </div>
</header>

<!-- welcome view -->
<div class="container">
    <div class="content" id="welcomeButtons">
        <!--show renter view, hide all else -->
        <div class="button" id="renterButton">Renter</div>
        <!--show owner view(old index) hide all else -->
        <div class="button" id="ownerButton">Manager</div>
    </div>


    <div id="login" class="content">
        <form class='form-horizontal' action="/login/" method="POST">
            <div>
                <legend>Sign In</legend>
                <div class="form-group">
                    <label for="username" class="col-xs-12 col-sm-12 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-2">Username </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-12 col-sm-12 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-2">Password </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <button class="save-cancel-delete-button" type="submit" value="login">login
            </div>
        </form>
        <div class="save-cancel-delete-button" id="newUser">Create New User</div>
    </div>

    <div id="createUser" class="content form-field">
        <h3>Register</h3>

        <div class="form-horizontal">
            <fieldset>
                <input type="hidden" value="0" id="id">
                <input type="hidden" value="" id="userType"
                <!-- Unused input connected to changeValue() in login.js-->
                <!--<input type="hidden" value="0" id="BuildingId">-->
                <legend>Contact Information</legend>

                <div class="form-group" id="buildingListContainer">
                    <label class="col-xs-12 col-sm-12 col-md-2  col-lg-4 "
                           id="building-label" for="buildingList">Building</label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <select name="rental" id="buildingList">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2  col-lg-4 "
                           for="first_name">First Name </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input id="first_name" type="text" name="first_name">
                    </div>
                </div>

                <div class="form-group text-center">

                    <label class="col-xs-12 col-sm-12 col-md-2  col-lg-4 "
                           for="last_name">Last Name </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input id="last_name" type="text" name="last_name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 col-lg-4 "
                           for="email">Email </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input id="email" type="text" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 col-lg-4 ">UserName </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input id="username" type="text" name="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 col-lg-4 "
                           for="password">Password </label>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <input id="password" type="password" name="password">
                    </div>
                </div>
                    <div class="save-cancel-delete-button" onclick="addUser()">Save</div>
                    <div class="save-cancel-delete-button cancel" onclick="home()">Cancel</div>
            </fieldset>
        </div>
    </div>
</div

<footer>
    <span>Check out my code on <a href="https://github.com/kaperkin">GitHub</a></span>
    <span>Connect with me on <a href="">LinkedIn</a> or <a href="https://twitter.com/kaperkin">Twitter</a></span>
</footer>

</body>

<script type="text/javascript" src='/js/login.js'></script>
</html>
